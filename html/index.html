<!doctype html>
<html class="ui-mobile" lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Net Cut</title>
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <style>
        @media all and (max-width: 35em) {
            .my-breakpoint .ui-block-a,
            .my-breakpoint .ui-block-b,
            .my-breakpoint .ui-block-c,
            .my-breakpoint .ui-block-d,
            .my-breakpoint .ui-block-e {
                width: 100%;
                float: none;
            }
        }

        @media all and (min-width: 45em) {
            .my-breakpoint.ui-grid-b .ui-block-a {
                width: 49.95%;
            }
            .my-breakpoint.ui-grid-b .ui-block-b,
            .my-breakpoint.ui-grid-b .ui-block-c {
                width: 24.925%;
            }
        }
    </style>
    <script>
        (function ($) {
            var loading = function (showOrHide, delay) {
                setTimeout(function () {
                    $.mobile.loading(showOrHide);
                }, delay);
            };
            
            var _updateList = function (data) {
                var enabledlist, disabledlist;
                enabledlist = disabledlist = "";
                $.each(data.enableditems, function (i, item) {
                    enabledlist += '<li><a class="action" href="#" action="disable" rowid="' +
                        item.rowid + '">' +
                        item.name + '</a></li>';
                });
                $.each(data.disableditems, function (i, item) {
                    disabledlist += '<li><a class="action" href="#" action="enable" rowid="' +
                        item.rowid + '">' +
                        item.name + '</a></li>';
                });

                $_enabledlistview.empty().append(enabledlist).listview("refresh");
                $_disabledlistview.empty().append(disabledlist).listview("refresh");
                $(".action").on("click", function () {
                    controller($(this).attr("action"), $(this).attr("rowid"));
                });
            };

            var controller = function (action, rowid) {
                console.log("Row ID: " + rowid + " Action : " + action);
                var urlString = "cgi-bin/netcutcontroller.pyc"
                if (action != null) {
                    urlString += "?action=" + action;
                }
                if (rowid != null) {
                    urlString += "&rowid=" + rowid;
                }
                $.ajax({
                    url: urlString,
                    beforeSend: function() {loading("show", 1)},
                    complete: function() {loading("hide", 1000)},
                    success: function (result) {
                        console.log(result);
                        _updateList(result);
                    },
                    error: function (xhr, status, error) {
                        console.log(xhr.responseText);
                        console.log(error);
                    }
                });
            }

            $(document).bind("pageshow", function () {
                loading("show", 1)
                $_enabledlistview = $("#enabled");
                $_disabledlistview = $("#disabled");

                $("#flush").click(function () {
                    controller("flush");
                    console.log("flush clicked")
                });
                $("#scan").click(function () {
                    controller("scan");
                    console.log("scan clicked")
                });
                $("#resumeall").click(function () {
                    controller("resumeall");
                    console.log("resumeall clicked")
                });
                controller();
                loading("hide", 1000)
            });
        }($))
    </script>
</head>

<body class="ui-mobile-viewport">
    <div data-role="page" tabindex="0" data-theme="a">
        <div data-role="header" data-theme="b" role="banner">
            <h1 role="heading">Net Cut</h1>
        </div>
        <div data-role="content" role="main">
            <div data-role="content-primary" data-type="vertical">
                <a id="flush" href="#" data-theme="b" data-role="button">Flush</a>
                <a id="scan" href="#" data-theme="b" data-role="button">Scan</a>
                <a id="resumeall" href="#" data-theme="b" data-role="button">Resume All</a>
            </div>
            <div data-role="content-secondary">
                <h3>Disabled</h3>
                <ol id="disabled" data-role="listview"></ol>
                <h3>Enabled</h3>
                <ol id="enabled" data-role="listview"></ol>
            </div>
        </div>
</body>

</html>
